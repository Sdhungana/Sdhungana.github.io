<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>W3D2</title>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
<div class="main">

</div>
<div class="container">
    <form>
        <label>Width (px)</label>
        <input type="number" name="width" value="25" id="width">
        <label>Growth Amount (px)</label>
        <input type="number" name="growth" value="15" id="growth">
        <label>Interval (ms)</label>
        <input type="number" value="2000" name="interval" id="interval">
        <label>Number of circles</label>
        <input type="number" value="4" name="count" id="count">
        <input type="submit" value="Start" id="start">
    </form>
</div>
</body>

</html>
